<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flash Cards</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <button id="clear" class="clear btn">
     Clear Cards
    </button>
    <button id="show" class="btn">
      <i class="fas fa-plus"></i> Add New Card
    </button>

    <h1>
      Flash Cards
    </h1>

    <div class="form-group">
      <label for="question">Term/Question</label>
      <textarea id="question">What must a variable begin with?</textarea>
      
    </div>

    <div class="form-group">
      <label for="answer">Definition/Answer</label>
      <textarea id="answerInput">Container for a piece of data</textarea>
    </div>

   

    <div class="navigation">
      <button id="prev" class="nav-button">
        <i class="fas fa-arrow-left"></i>
      </button>

      <p id="current"></p>

      <button id="next" class="nav-button">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <button id="check-match" class="btn">
      Check Match
     </button>

    <div id="add-container" class="add-container">
      <h1>
        Add New Card
        <button id="hide" class="btn btn-small btn-ghost">
          <i class="fas fa-times"></i>
        </button>
      </h1>

     

    

      <button id="add-card" class="btn">
        <i class="fas fa-plus"></i> Add Card
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
